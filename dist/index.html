<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <title>Bella Vita</title>
    </head>
    <body>
        <div id="content">
            <header id="header">
                <div id="name-container">
                    <h1 id="restaurant-name">Bella Vita</h1>
                    <h5>RESTAURANT</h5>
                </div>
                <nav>
                    <button class="button-nav" data-route="home">
                        HOME
                    </button>
                    <button class="button-nav" data-route="menu">
                        MENU
                    </button>
                    <button class="button-nav" data-route="blog">
                        BLOG
                    </button>
                    <button class="button-nav" data-route="gallery">
                        GALLERY
                    </button>
                    <button class="button-nav" data-route="contact-us">
                        CONTACT US
                    </button>
                </nav>
                <a id="nav-menu-icon">
                    <svg viewBox="0 0 100 80" width="20.13" height="24">
                        <rect width="100" height="15"></rect>
                        <rect y="30" width="100" height="15"></rect>
                        <rect y="60" width="100" height="15"></rect>
                    </svg>
                </a>
            </header>
            <main id="main">
                <section id="home">
                    <div class="landing-section">
                        <div class="landing-content">
                            <h1 id="landing-main-text">Luxury Dining</h1>
                            <h5 id="landing-sub-text">READY TO BE OPENED</h5>
                            <button id="landing-button">RESERVATION</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
